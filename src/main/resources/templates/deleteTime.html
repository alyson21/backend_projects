<html>
	<head>
	    <title>Deletar</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
			<form action="/deleteTime" method="POST" modelAttribute="time">

		</form>
	</body>
</html>
